<div class="row list-item">
  <table>
    <tr>
      <td>
        <h5>{{ userstory.epic }}</h5>
      </td>
      <td class="right">
        <a href class="board-entry-action" ng-if="!isDeleting" ng-click="increase_priority()">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <a href class="board-entry-action" ng-if="!isDeleting" ng-click="decrease_priority()">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
      </td>
      <td class="right">
        <!-- <a href class="board-entry-action" ng-if="!isDeleting" ng-click="edit()">
          <span class="glyphicon glyphicon-wrench"></span>
        </a>
        <a href class="board-entry-action" ng-if="!isDeleting" ng-click="startDeleting()">
          <span class="glyphicon glyphicon-trash"></span>
        </a> -->

        <div class="dropdown">
          <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-option-vertical"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li>
              <a href=""><span class="glyphicon glyphicon-wrench"></span> Edit</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a href=""><span class="glyphicon glyphicon-trash"></span> Delete</a>
            </li>
          </ul>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <span>As
          <span ng-repeat="persona in userstory.personas">
            <a href=""> {{ persona.title }}</a>,
          </span>
        </span>
      </td>
    </tr>

    <tr>
      <td>
        <span>{{ personalPronoun() }} want {{ userstory.goal }}</span>
      </td>
    </tr>

    <tr>
      <td>
        <span>so that {{ userstory.reason }}.</span>
      </td>
    </tr>

    <tr>
      <td>
        <h5>Acceptance Criteria</h5>
        <ul>
          <li ng-repeat="ac in userstory.acceptanceCriteria">{{ ac }}</li>
        </ul>
      </td>
    </tr>

    <tr>
      <td>
        <h5>Estimate</h5>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default" ng-class="{ active: isMyEstimate(e) }" ng-repeat="e in ESTIMATES" ng-click="estimate(e)">{{ e }}</button>
        </div>
      </td>
    </tr>

  </table>
</div>
