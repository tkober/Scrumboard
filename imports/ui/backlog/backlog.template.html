<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">

    <!-- Header -->
    <div class="row">
      <div class="col-xs-8">
        <h2>Backlog</h2>
      </div>
      <div class="col-xs-4 right add-button-container">
        <button class="btn btn-info" ng-click="createUserStory()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>

    <backlog-entry ng-repeat="story in scrum.backlog"
      userstory="story"
      scrum="scrum"
      epics="epics"
      allow-dragging="true && !storyToDrag"
      show-placement-markers="storyToDrag"
      on-start-dragging="onStartDragging"
      is-being-dragged="storyToDrag == story.id"
      on-end-dragging="onEndDragging"
      on-insert-before="onInsertBefore"
      initial-hide-details="true"
      item-index="$index">
    </backlog-entry>

  </div>
  <div class="col-md-3">
  </div>
</div>
