        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ email() }} <span class="caret"></span></a>
          <ul class="dropdown-menu">

<div class="row">
  <div class="col-md-3">
  </div>

  <div class="col-md-6">

    <!-- Header -->
    <div class="row">
      <div class="col-xs-12">
        <h2>Configure Scrum</h2>
      </div>
    </div>

    <!-- Title -->
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Name</span>
          <input type="text" class="form-control" placeholder="Enter a name for the scrum" ng-model="title">
        </div>
      </div>
    </div>

    <!-- Participants -->
    <div class="row">
      <div class="col-sm-6">

        <h3>Participants</h3>

        <div class="input-group participant-group" ng-repeat="participant in participants" ng-click="disinvite(participant)">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-minus"></span>
          </span>
          <input type="text" class="form-control" readonly="true" value="{{participant.email}}">
        </div>

      </div>
      <div class="col-sm-6">

        <h3>Other Users</h3>

        <div class="input-group participant-group" ng-repeat="user in users | orderBy: '-email'" ng-click="invite(user)">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-plus"></span>
          </span>
          <input type="text" class="form-control" readonly="true" value="{{user.email}}">
        </div>

      </div>
    </div>

    <!-- Buttons -->
    <div class="row">
      <div class="col-xs-12 right action-buttons">

        <button class="btn btn-success" ng-click="save()" ng-disabled="!isValid()">
          <span class="glyphicon glyphicon-ok"></span> Save
        </button>
        <button class="btn btn-danger" ng-click="cancel()">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>

      </div>
    </div>

  </div>

  <div class="col-md-3">
  </div>
</div>
